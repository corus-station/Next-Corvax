- type: entity
  id: CorvaxWizardsGrimoire
  name: wizards grimoire
  suffix: Corvax-Next, Wizard
  parent: [ BaseItem, CorvaxStorePresetSpellbook ]
  components:
    - type: Sprite
      sprite: Objects/Misc/books.rsi
      layers:
      - state: paper_blood
      - state: cover_strong
        color: "#645a5a"
      - state: decor_wingette_flat
        color: "#4d0303"
      - state: icon_pentagramm
        color: "#f7e19f"
    - type: UserInterface
      interfaces:
        enum.StoreUiKey.Key:
          type: StoreBoundUserInterface
    - type: ActivatableUI
      key: enum.StoreUiKey.Key
    - type: Store
      refundAllowed: true
      ownerOnly: true
      balance:
        WizCoin: 10

- type: entity
  id: CorvaxWizardsGrimoireNoRefund
  name: wizards grimoire
  suffix: Corvax-Next, Wizard, No Refund
  parent: [ CorvaxWizardsGrimoire, CorvaxStorePresetSpellbook ]
  components:
    - type: Store
      refundAllowed: false
      ownerOnly: true
      balance:
        WizCoin: 10